<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextFast</title>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body>
    <div class="container">
        <!-- chat box -->
        <div class="chat-box">
            <!-- client -->
            <div class="client">
                <img src="images/logo.jpeg" alt="logo" />
                <div class="client-info">
                    <h2>Thy_Lava</h2>
                    <p>online</p>
                </div>
            </div>
            <ul></ul>
            <!-- main chat section -->
            <div class="chats">
            <!-- <div class="client-chat"></div> -->
                <div class="my-chat"></div>
            </div>

            <!-- input field section -->
            <div class="chat-input">
                <input type="text" id="text" placeholder="Enter Message" />
                <button class="send-btn">,,,                       
                    <img src="images/send.png" alt="send-btn">
                </button>
            </div>
        </div>

        <!-- button -->
        <div class="chat-btn">
            <img src="images/Circle-icons-chat.svg.png" alt="chat box icon btn">
        </div>
    </div>
</body>
</html>
